services:
  caddy:
    image: caddy:latest
    container_name: hecate
    restart: always
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile  # Caddy configuration file
      - ./site:/usr/share/caddy           # HTML site files (optional)
      - caddy_data:/data                  # Caddy data (for Let's Encrypt, etc.)
      - caddy_config:/config              # Caddy config (internal configurations)
    environment:
      - CADDY_LOG=/var/log/caddy/caddy.log
volumes:
  caddy_data:
  caddy_config: